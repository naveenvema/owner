{% extends "base.html" %}

{% block title %}Customer Details{% endblock %}

{% block content %}
<style>
    /* Styling for demonstration purposes */
    .table-container {
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow-x: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .actions {
        white-space: nowrap;
    }
    .actions a {
        margin-right: 5px;
        text-decoration: none;
        color:white;
    }
    .actions a:hover {
        text-decoration: underline;
    }
    .add-customer-btn {
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>


<a href="category_create"><button class="add-customer-btn">+Add Category</button>
</a>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows (replace with actual data from your backend) -->
             {% for category in categaries %}
            <tr>
                <td>{{category.name}}</td>
                <td class="actions">
                    <a href="{% url 'category_delete' category.id %}" class="add-customer-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div style="height: 1500px;"></div> <!-- This is just to add some scrollable content for demonstration -->
{% endblock %}
